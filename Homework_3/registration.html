<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d14e1e7362.js" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>

<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Sign up or Log in</h2>

        <input class="form_input" type="email" placeholder="Email" name="email">
        <input class="form_input" type="password" placeholder="Password" name="password">

        <p class="form_info_text">By registering on the site,
            you agree to our Rules and Privacy
            Policy and agree to receive newsletters.
        </p>

        <button class="form_button submit_btn" type="submit">Sign up</button>
        <a class="form_button redirect_btn redirect_hyperlink" href="/login.html">Login</a>
    </form>
</body>

</html>
