<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d14e1e7362.js" crossorigin="anonymous"></script>
    <title>Restore password</title>
</head>

<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Restore password</h2>

        <p class="form_info_text">Enter your user account's verified email address and we will send you a password reset
            link.</p>

        <input class="form_input" type="text" placeholder="Email" name="email">

        <p class="form_info_text">The temporary password is valid for 24 hours</p>

        <button class="form_button submit_btn" type="submit">Send Verification Email</button>

    </form>
</body>

</html>
