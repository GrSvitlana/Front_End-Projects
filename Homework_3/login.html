<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d14e1e7362.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_cross"></p>
        <h2 class="form_title">Login</h2>

        <input class="form_input" type="text" placeholder="Email" name="email">
        <input class="form_input" type="password" placeholder="Password" name="password">

        <a class="form_info_text text_right form_info_link" href="/restore.html">Password restore</a>

        <button class="form_button submit_btn" type="submit">Log in</button>
        <a class="form_button redirect_btn redirect_hyperlink" href="/registration.html">Registration</a>
    </form>
</body>

</html>
